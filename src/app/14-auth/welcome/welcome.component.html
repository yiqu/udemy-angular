<div class="row">
  <div class="col-sm-12">
    <div *ngIf="(this.as.user$ | async) as user;">
      <div class="alert alert-success mb-3">
        Welcome!
      </div>
      <div class="row">
        <div class="col-sm-12">
          Current logged in: {{user.email}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          Token: ...{{user.token ? (user.token.slice(user.token.length - 15)):'none'}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          Local ID: {{user.localId}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          {{msg}}
        </div>
      </div>
    </div>
  </div>
</div>
