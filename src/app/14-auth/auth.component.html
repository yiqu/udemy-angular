<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h5>Practice 14 - Authentication</h5>
      <hr>
      <h6>Requirments:</h6>
      <ol>
        <li>Add authentication to lock down some features.</li>
      </ol>
    </div>
  </div>
<hr>
  <div class="row mb-3">
    <div class="col-sm-4">
      <div class="alert alert-danger" *ngIf="signInUpErrMessage">
        {{signInUpErrMessage}}
      </div>
      <form [formGroup]="infoFg" *ngIf="!(!!currentUser); else noCurrentUser">
        <div class="form-group">
          <label >Email address</label>
          <input type="email" class="form-control" formControlName="id">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="pw">
        </div>
        <div>
          <button class="btn btn-primary mr-3" type="button" (click)="onSubmit()" [disabled]="infoFg.invalid">
            {{ this.isLoginMode ? 'Login' : 'Sign Up'}}</button>

          <button class="btn btn-primary" type="button"
            (click)="onLoginModeToggle()" >Switch to {{this.isLoginMode ? 'Sign Up' : 'Login'}}</button>
        </div>
      </form>

      <ng-template #noCurrentUser>
        <div>
          <button class="btn btn-primary" (click)="onLogout()">Logout</button>
        </div>
      </ng-template>

    </div>

    <div class="col-sm-8">
      <div class="row mb-3">
        <div class="col-sm-12">
          <a [routerLink]="['./']" class="mr-3" [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{exact:true}">Back to Auth Home</a> |
          <a [routerLink]="['home']" [routerLinkActive]="'active'" class="mr-3">Tweet Wall Home</a> |
          <a [routerLink]="['welcome']" [routerLinkActive]="'active'" class="mr-3">Go to Welcome Screen</a> |
          <a [routerLink]="['profile']" [routerLinkActive]="'active'" class="mr-3">Go to My Profile</a> |
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>

  </div>

</div>
