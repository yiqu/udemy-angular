<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h5>Practice 14 - Authentication</h5>
      <hr>
      <h6>Requirments:</h6>
      <ol>
        <li>Add authentication to lock down some features.</li>
      </ol>
    </div>
  </div>
<hr>
  <div class="row">
    <div class="col-sm-4">
      <form [formGroup]="infoFg">
        <div class="form-group">
          <label >Email address</label>
          <input type="email" class="form-control" formControlName="id">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="pw">
        </div>
        <div>
          <button class="btn btn-primary mr-3" type="button" (click)="onSubmit()" [disabled]="infoFg.invalid">
            {{ this.isLoginMode ? 'Login' : 'Sign Up'}}</button>

          <button class="btn btn-primary" type="button"
            (click)="onLoginModeToggle()" >Switch to {{this.isLoginMode ? 'Sign Up' : 'Login'}}</button>
        </div>
      </form>
      <div class="mt-3">
        <div *ngFor="let err of signInUpErrMessage">
          {{err.message}}: {{err.reason}}
        </div>
      </div>
    </div>
  </div>
</div>
