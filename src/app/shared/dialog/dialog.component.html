<h1 mat-dialog-title>You are leaving with unsaved changes.</h1>
<div mat-dialog-content>
  <p>Would you like to save your changes?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Save and leave</button>
</div>
