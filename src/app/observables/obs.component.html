<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h5>Practice 8 - Observables</h5>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <nav mat-tab-nav-bar [backgroundColor]="undefined">
        <a mat-tab-link *ngFor="let link of tabLinks"
          (click)="activeLink = link"
          [active]="activeLink == link"
          [routerLink]="[link.url]">
            {{link.display}}
        </a>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
